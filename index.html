<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="noise"></div>
    <div class="background-texture"></div>

    <main class="single-view">
        <div class="content-wrapper">
            <!-- Left Column: Visual -->
            <div class="col-visual fade-in delay-1">
                <div class="hero-visual cred-hero">
                    <div class="glow-backdrop"></div>
                    <img src="assets/hero_char.jpg" alt="Kin" class="main-char">
                </div>
            </div>

            <!-- Right Column: Content -->
            <div class="col-content">
                <h1 class="fade-in delay-2">Spend without guilt.</h1>

                <!-- Value Points -->
                <ul class="value-points fade-in delay-2">
                    <li><span class="bullet"></span>No charts</li>
                    <li><span class="bullet"></span>No tracking</li>
                    <li><span class="bullet"></span>Just a feeling of safety</li>
                </ul>

                <!-- Rolling Number Demo -->
                <div class="demo-container fade-in delay-3">
                    <div class="spend-card">
                        <div class="number-wrapper">
                            <span class="currency">₹</span>
                            <span class="rolling-number" data-target="random">0</span>
                        </div>
                        <span class="label">Go Spend</span>
                    </div>
                    <p class="demo-subtext fade-in-late">I can give better ideas</p>
                </div>

                <!-- WhatsApp CTA -->
                <div class="signup-container fade-in delay-3">
                    <a href="https://wa.me/919529391258?text=Hi,%20I'm%20interested%20in%20Kin." target="_blank"
                        class="whatsapp-btn">
                        Let's start <span class="arrow">→</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Full Width Tagline -->
        <div class="cred-tagline fade-in delay-3">
            <span class="line"></span>
            <p class="poetic-mini">THE CONFIDENCE TO SAY YES</p>
            <span class="line"></span>
        </div>
    </main>

    <footer class="fixed-footer">
        <span class="footer-left">&copy; 2026 Kin.</span>
        <a href="privacy.html" class="footer-right">Privacy Policy</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
